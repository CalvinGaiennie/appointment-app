<div class="container">
  <div class="card mt-3">
    <div class="row">
      <div class="col">
        <h2 class="text-center">Create New Appointment</h2>
      </div>
      <div class="row mt-3">
        <div class="col-md-6">
          <input
            [(ngModel)]="newAppointmentTitle"
            placeholder="Appointment description"
          />
        </div>
        <div class="col-md-4">
          <input
            [(ngModel)]="newAppointmentDate"
            type="date"
            placeholder="Appointment date"
          />
        </div>
        <div class="col-md-2">
          <button (click)="addAppointment()">Add</button>
        </div>
      </div>
    </div>
  </div>

  <ul>
    <li *ngFor="let appointment of appointments; index as i">
      {{ appointment.id }} {{ appointment.title }}
      {{ appointment.date | date : "dd.MM.yyyy" }}
      <button (click)="deleteAppointment(i)">Delete</button>
    </li>
  </ul>
</div>
